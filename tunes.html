<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tunes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
</head>
<body>
    <div id="piano">
        <!-- Piano keys go here -->
    </div>
    <select id="tunesDrop">
        <!-- Tunes will be populated here -->
    </select>
    <button id="playTune">Play Tune</button>
    <input type="text" id="tuneName" placeholder="Enter tune name for recording">
    <button id="recordTune">Record</button>
    <button id="stopRecord" disabled>Stop</button>

    <script src="app.js"></script>
</body>
</html>
